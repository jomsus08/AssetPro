<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AssetPro v2.0 | Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-100 font-[Plus Jakarta Sans]">

<div class="flex h-screen overflow-hidden">

<!-- SIDEBAR -->
<aside 
    class="bg-white border-r flex flex-col shadow-lg p-4 h-screen transition-all duration-300 relative overflow-hidden"
    :class="isCollapsed ? 'w-25' : 'w-80'"
    x-data="{ 
        isCollapsed: false,
        role: localStorage.getItem('userRole')
    }">

    <!-- TOGGLE BUTTON (Chevron) -->
    <button 
        @click="isCollapsed = !isCollapsed" 
        class="absolute -right-1 -top-27 bg-blue-600 text-white rounded-full p-1 shadow-lg hover:bg-blue-900 z-40 transition-transform duration-300"
        :class="isCollapsed ? 'rotate-180' : ''">
        <i data-lucide="chevron-left" class="w-4 h-4"></i>
    </button>
    
    <!-- LOGO SECTION (Inayos ang gap at padding) -->
    <div class="p-2 flex items-center gap-3">
        <div class="min-w-[40px] h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-md">
            <i data-lucide="layers"></i>
        </div>
        <h1 class="text-2xl -top-27 text-black whitespace-nowrap" 
            x-show="!isCollapsed" x-transition.opacity.duration.300ms>
            AssetPro<span class="text-blue-600">.</span>
        </h1>
    </div>

    <!-- NAVIGATION LINKS -->
    <nav class="flex-1 space-y-2 mt-8 overflow-hidden">
        
        <!-- DASHBOARD -->
        <a href="index.html"
            class="menu-link flex items-center p-3 rounded-xl font-bold transition-all duration-200"
            :class="[
                role !== 'Administrator' ? 'opacity-30 pointer-events-none' : 'hover:bg-slate-100',
                window.location.pathname.includes('index.html') ? 'bg-blue-600 shadow-md text-white' : 'text-black',
                isCollapsed ? 'justify-center' : 'gap-4'
            ]">
            <i data-lucide="layout-grid" class="min-w-[24px]"></i> 
            <span x-show="!isCollapsed" class="whitespace-nowrap" x-transition.opacity>Dashboard</span>
        </a>

        <!-- ASSETS -->
        <a href="/html/assets.html"
            class="menu-link flex items-center p-3 rounded-xl font-bold transition-all duration-200"
              :class="[
                window.location.pathname.includes('assets.html') ? 'bg-blue-600 shadow-md text-white' : 'hover:bg-slate-100 text-black',
                isCollapsed ? 'justify-center' : 'gap-4'
            ]">
            <i data-lucide="monitor" class="min-w-[24px]"></i> 
            <span x-show="!isCollapsed" class="whitespace-nowrap" x-transition.opacity>Assets</span>
        </a>

        <!-- TICKETS -->
        <a href="/html/tickets.html"
            class="menu-link flex items-center p-3 rounded-xl font-bold transition-all duration-200"
            :class="[
                window.location.pathname.includes('tickets.html') ? 'bg-blue-600 shadow-md text-white' : 'hover:bg-slate-100 text-black',
                isCollapsed ? 'justify-center' : 'gap-4'
            ]">
            <i data-lucide="ticket" class="min-w-[24px]"></i> 
            <span x-show="!isCollapsed" class="whitespace-nowrap" x-transition.opacity>Tickets</span>
        </a>

        <!-- DIVIDER / Admin Tools -->
        <div class="pt-6 pb-2 px-3 text-[10px] font-bold text-black uppercase tracking-widest opacity-50 overflow-hidden"
             x-show="!isCollapsed" x-transition.opacity>
            Admin Tools
        </div>
        <div class="border-t my-4 mx-2" x-show="isCollapsed"></div>

        <!-- ACCOUNTS -->
        <a href="/html/accounts.html" 
            class="menu-link flex items-center p-3 rounded-xl font-bold transition-all duration-200"
            :class="[
                role !== 'Administrator' ? 'opacity-30 pointer-events-none' : 'hover:bg-slate-100',
                window.location.pathname.includes('accounts.html') ? 'bg-blue-600 shadow-md text-white' : 'text-black',
                isCollapsed ? 'justify-center' : 'gap-4'
            ]">
            <i data-lucide="users" class="min-w-[24px]"></i> 
            <span x-show="!isCollapsed" class="whitespace-nowrap" x-transition.opacity>Accounts</span>
        </a>

        <!-- ADMIN PANEL -->
        <a href="/html/admin.html" 
            class="menu-link flex items-center p-3 rounded-xl font-bold transition-all duration-200"
            :class="[
                role !== 'Administrator' ? 'opacity-30 pointer-events-none' : 'hover:bg-slate-100',
                window.location.pathname.includes('admin.html') ? 'bg-blue-600 shadow-md text-white' : 'text-black',
                isCollapsed ? 'justify-center' : 'gap-4'
            ]">
            <i data-lucide="shield-check" class="min-w-[24px]"></i> 
            <span x-show="!isCollapsed" class="whitespace-nowrap" x-transition.opacity>Admin</span>
        </a>

        <!-- SETTINGS -->
        <a href="/html/settings.html" 
            class="menu-link flex items-center p-3 rounded-xl font-bold transition-all duration-200"
            :class="[
                role !== 'Administrator' ? 'opacity-30 pointer-events-none' : 'hover:bg-slate-100',
                window.location.pathname.includes('settings.html') ? 'bg-blue-600 shadow-md text-white' : 'text-black',
                isCollapsed ? 'justify-center' : 'gap-4'
            ]">
            <i data-lucide="settings" class="min-w-[24px]"></i> 
            <span x-show="!isCollapsed" class="whitespace-nowrap" x-transition.opacity>Settings</span>
        </a>

        <!-- LOGOUT -->
        <div class="mt-auto pt-10 border-t">
            <button @click="localStorage.clear(); window.location.href='/html/login.html'"
                class="flex items-center p-3 rounded-xl text-red-600 font-bold hover:bg-red-50 transition-all duration-200 w-full"
                :class="isCollapsed ? 'justify-center' : 'gap-4'">
                <i data-lucide="log-out" class="min-w-[24px]"></i> 
                <span x-show="!isCollapsed" class="whitespace-nowrap" x-transition.opacity>Logout</span>
            </button>
        </div>
    </nav>
</aside>

<!-- MAIN -->
<main x-data="dashboardApp" class="flex-1 p-10 overflow-y-auto">

<h2 class="text-3xl font-bold text-slate-900 mb-6">Dashboard</h2>

<!-- STATS -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">

<!-- TOTAL -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="package"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">Total Assets</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="totalAssets"></p>
</div>

<!-- DEPLOYED -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="user-check"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">Deployed</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="deployed"></p>
</div>

<!-- MAINTENANCE -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-amber-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="wrench"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">Maintenance</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="maintenance"></p>
</div>

<!-- REPLACEMENT -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-purple-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="replace"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">Replacement</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="replacement"></p>
</div>

<!-- PENDING -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-orange-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="circle-dashed"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">Pending</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="pending"></p>
</div>

<!-- IN PROGRESS -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-gray-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="hourglass"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">In Progress</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="inProgress"></p>
</div>

<!-- RESOLVED -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="circle-check"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">Resolved</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="resolved"></p>
</div>

<!-- DISPOSED -->
<div class="bg-white rounded-2xl shadow-lg p-6">
  <div class="flex justify-between mb-4">
    <div class="w-12 h-12 bg-rose-500 rounded-xl flex items-center justify-center text-white">
      <i data-lucide="trash-2"></i>
    </div>
    <p class="text-sm text-slate-400 font-semibold">Disposed</p>
  </div>
  <p class="text-2xl font-extrabold" x-text="disposed"></p>
</div>

</div>

<!-- RECENT ASSETS -->
<h3 class="text-xl font-bold mb-4">Recent Assets</h3>
<div class="flex gap-4 flex-wrap mb-10">
  <template x-for="asset in recentAssets" :key="asset.id">
    <div class="bg-white p-6 rounded-2xl shadow w-72">
      <p class="font-bold" x-text="asset.name"></p>
      <p class="text-sm text-slate-400">SN: <span x-text="asset.sn"></span></p>
      <p class="text-sm text-slate-400">Assigned: <span x-text="asset.user_name"></span></p>
    </div>
  </template>
</div>

<!-- RECENT USERS -->
<h3 class="text-xl font-bold mb-4">Recent Users</h3>
<div class="flex gap-4 flex-wrap">
  <template x-for="user in recentUsers" :key="user.id">
    <div class="bg-white p-6 rounded-2xl shadow w-72">
      <p class="font-bold" x-text="user.username"></p>
      <p class="text-sm text-slate-400" x-text="user.role"></p>
    </div>
  </template>
</div>

</main>
</div>
<script src="/js/sidebarindex.js"></script>
<script src="/js/index.js">

</script>

<script>lucide.createIcons()</script>

</body>
</html>
