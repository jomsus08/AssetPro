<aside 
    class="bg-white border-r flex flex-col shadow-lg p-4 h-screen transition-all duration-300 relative overflow-hidden"
    :class="isCollapsed ? 'w-15' : 'w-30'"
    x-data="{ 
        isCollapsed: localStorage.getItem('sidebarCollapsed') === 'true',
        role: localStorage.getItem('userRole'),
        showLogoutModal: false
    }"
>


    <!-- TOGGLE BUTTON -->
    <button 
        @click="
            isCollapsed = !isCollapsed;
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        " 
        class="absolute -right-1 -top-27 bg-blue-600 text-white rounded-full p-1 shadow-lg hover:bg-blue-900"
        :class="isCollapsed ? 'rotate-180' : ''">
        <i data-lucide="chevron-left" class="w-4 h-4"></i>
    </button>
    
    <!-- LOGO -->
    <div class="p-2 flex items-center gap-3">
        <div class="min-w-[40px] h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-md">
            <i data-lucide="layers"></i>
        </div>
        <h1 class="text-2xl text-black whitespace-nowrap" 
            x-show="!isCollapsed" x-transition.opacity>
            AssetPro<span class="text-blue-600">.</span>
        </h1>
    </div>

    <!-- NAVIGATION -->
    <nav class="flex-1 space-y-2 mt-8 overflow-hidden ">

     <!-- DASHBOARD -->
<a href="index.html" 
   x-show="role === 'Administrator'"
   :title="isCollapsed ? 'Dashboard' : ''"
   class="menu-link flex items-center rounded-xl font-bold transition-all duration-200"
   :class="[window.location.pathname.includes('index.html') ? 'bg-blue-400/70 text-white' : '',
           isCollapsed ? 'justify-center p-1 hover:bg-slate-100/50' : 'justify-start gap-4 p-3 hover:bg-slate-50']">
   <i data-lucide="layout-grid" class="min-w-[24px]"></i>
   <span x-show="!isCollapsed" x-transition.opacity>Dashboard</span>
</a>

<!-- ASSETS -->
<a href="assets.html"
   :title="isCollapsed ? 'Assets' : ''"
   class="menu-link flex items-center rounded-xl font-bold transition-all duration-200"
   :class="[window.location.pathname.includes('assets.html') ? 'bg-blue-400/70 text-white' : '',
           isCollapsed ? 'justify-center p-1 hover:bg-slate-100/50' : 'justify-start gap-4 p-3 hover:bg-slate-50']">
   <i data-lucide="monitor" class="min-w-[24px]"></i>
   <span x-show="!isCollapsed" x-transition.opacity>Assets</span>
</a>

<!-- TICKETS -->
<a href="tickets.html"
   :title="isCollapsed ? 'Tickets' : ''"
   class="menu-link flex items-center rounded-xl font-bold transition-all duration-200"
   :class="[window.location.pathname.includes('tickets.html') ? 'bg-blue-400/70 text-white' : '',
           isCollapsed ? 'justify-center p-1 hover:bg-slate-100/50' : 'justify-start gap-4 p-3 hover:bg-slate-50']">
   <i data-lucide="ticket" class="min-w-[24px]"></i>
   <span x-show="!isCollapsed" x-transition.opacity>Tickets</span>
</a>

<!-- ACCOUNTS (Admin only) -->
<a href="accounts.html"
   x-show="role === 'Administrator'"
   :title="isCollapsed ? 'Accounts' : ''"
   class="menu-link flex items-center rounded-xl font-bold transition-all duration-200"
   :class="[window.location.pathname.includes('accounts.html') ? 'bg-blue-400/70 text-white' : '',
           isCollapsed ? 'justify-center p-1 hover:bg-slate-100/50' : 'justify-start gap-4 p-3 hover:bg-slate-50']">
   <i data-lucide="users" class="min-w-[24px]"></i>
   <span x-show="!isCollapsed" x-transition.opacity>Accounts</span>
</a>

<!-- ADMIN (Admin only) -->
<a href="admin.html"
   x-show="role === 'Administrator'"
   :title="isCollapsed ? 'Admin' : ''"
   class="menu-link flex items-center rounded-xl font-bold transition-all duration-200"
   :class="[window.location.pathname.includes('admin.html') ? 'bg-blue-400/70 text-white' : '',
           isCollapsed ? 'justify-center p-1 hover:bg-slate-100/50' : 'justify-start gap-4 p-3 hover:bg-slate-50']">
   <i data-lucide="shield-check" class="min-w-[24px]"></i>
   <span x-show="!isCollapsed" x-transition.opacity>Admin</span>
</a>


<!-- LOGOUT BUTTON -->
<button @click="showLogoutModal = true"
    :title="isCollapsed ? 'Logout' : ''"
    class="flex items-center rounded-xl font-bold transition-all duration-200 w-full"
    :class="isCollapsed ? 'justify-center p-1 text-red-600' : 'justify-start gap-4 p-3 text-red-600'">
    <i data-lucide="log-out" class="min-w-[24px]"></i>
    <span x-show="!isCollapsed">Logout</span>
</button>


            <!-- MODAL -->
            <div x-show="showLogoutModal" x-cloak class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/50">
                <div @click.away="showLogoutModal = false" class="bg-white rounded-2xl p-6 max-w-sm w-full mx-4 shadow-2xl">
                    <div class="text-center">
                        <div class="bg-red-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="log-out" class="text-red-600 w-8 h-8"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">Confirm Logout</h3>
                        <p class="text-gray-500 mb-6">Are you sure you want to logout?</p>
                    </div>
                    <div class="flex gap-3">
                        <button @click="showLogoutModal = false"
                            class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-xl font-semibold">No</button>
                        <button @click="localStorage.clear(); window.location.href='login.html'"
                            class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl font-semibold">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- FOOTER -->
    <div class="mt-auto border-t pt-4 text-center" x-show="!isCollapsed" x-transition.opacity>
        <p class="text-[10px] text-gray-400 uppercase">Developed by</p>
        <p class="text-sm font-bold text-blue-600">Joms Padonan</p>
    </div>

</aside>

<script>
    lucide.createIcons();
</script>
